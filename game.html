<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Casino - Game On!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="game-page">
    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <div class="logo">
                <i class="fas fa-dice"></i>
                <h1>BINGO CASINO</h1>
            </div>
            <div class="game-stats">
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <span>Players: <span id="playerCount">500</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span>Called: <span id="calledCount">0</span>/75</span>
                </div>
            </div>
        </header>

        <!-- Called Numbers Display -->
        <div class="called-numbers-section">
            <div class="section-header">
                <h2><i class="fas fa-bullhorn"></i> BINGO CALLER</h2>
                <button class="btn-audio" onclick="toggleAudio()">
                    <i class="fas fa-volume-up" id="audioIcon"></i>
                </button>
            </div>
            
            <div class="called-numbers-container">
                <!-- Current Number Display -->
                <div class="current-number-display">
                    <div class="number-ball current" id="currentNumber">
                        <span class="letter">B</span>
                        <span class="number">--</span>
                    </div>
                    <div class="number-info">
                        <h3>Current Number</h3>
                        <p id="numberHistory">No numbers called yet</p>
                    </div>
                </div>
                
                <!-- Recently Called Numbers -->
                <div class="recent-numbers">
                    <h4>Recently Called</h4>
                    <div class="recent-balls" id="recentBalls">
                        <!-- Recent balls will be added here -->
                    </div>
                </div>
            </div>
            
            <!-- Caller Controls -->
            <div class="caller-controls">
                <button class="btn-control" onclick="callNextNumber()" id="callNextBtn">
                    <i class="fas fa-forward"></i> Call Next
                </button>
                <button class="btn-control" onclick="toggleAutoCall()" id="autoCallBtn">
                    <i class="fas fa-play"></i> Auto Call (5s)
                </button>
                <button class="btn-control" onclick="resetGame()">
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>
        </div>

        <!-- Player's Bingo Cards -->
        <div class="player-cards-section">
            <div class="section-header">
                <h2><i class="fas fa-ticket-alt"></i> YOUR CARDS</h2>
                <div class="card-controls">
                    <button class="btn-small" onclick="toggleAutoMark()">
                        <i class="fas fa-robot" id="autoMarkIcon"></i>
                        <span id="autoMarkText">Auto-Mark: OFF</span>
                    </button>
                </div>
            </div>
            
            <div class="cards-container" id="cardsContainer">
                <!-- Bingo cards will be generated here -->
            </div>
            
            <!-- Bingo Button -->
            <div class="bingo-button-container">
                <button class="btn-bingo" onclick="declareBingo()" id="bingoBtn">
                    <i class="fas fa-trophy"></i>
                    <span>BINGO!</span>
                </button>
            </div>
        </div>

        <!-- Winners Board -->
        <div class="winners-board" id="winnersBoard">
            <h3><i class="fas fa-crown"></i> WINNERS</h3>
            <div class="winners-list" id="winnersList">
                <div class="no-winners">
                    <i class="fas fa-trophy"></i>
                    <p>No winners yet. Be the first!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Announcement Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content winner-modal">
            <div class="confetti-container"></div>
            <div class="winner-content">
                <div class="winner-crown">
                    <i class="fas fa-crown"></i>
                </div>
                <h2>BINGO!</h2>
                <div class="winner-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <h3 id="winnerName">Player Name</h3>
                        <p id="winnerCard">Card #123</p>
                    </div>
                </div>
                <p class="winner-message">Congratulations! You've won the game!</p>
                <div class="winner-prize">
                    <i class="fas fa-gem"></i>
                    <span>Prize: 1000 Chips</span>
                </div>
                <button class="btn-primary" onclick="closeModal('winnerModal'); restartGame();">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="numberCallSound" preload="auto">
        <source src="assets/sounds/number-call.mp3" type="audio/mpeg">
    </audio>
    <audio id="bingoSound" preload="auto">
        <source src="assets/sounds/bingo.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="assets/sounds/win.mp3" type="audio/mpeg">
    </audio>

    <script src="game-script.js"></script>
</body>
</html>
