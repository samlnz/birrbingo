<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINGO WINNER!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="winner-page">
    <div class="winner-container">
        <!-- Celebration Effects -->
        <div class="confetti"></div>
        
        <!-- Winner Content -->
        <div class="winner-content">
            <div class="winner-trophy">üèÜ</div>
            <h1 class="winner-title">BINGO WINNER!</h1>
            
            <div class="winner-info">
                <div class="winner-avatar" id="winnerAvatar">W</div>
                <div class="winner-details">
                    <div class="winner-name" id="winnerName">Winner Name</div>
                    <div class="winner-card">Card #<span id="winnerCard">0</span></div>
                </div>
            </div>
            
            <div class="prize-display">
                <div class="prize-label">PRIZE WON</div>
                <div class="prize-amount" id="prizeAmount">0 BIRR</div>
            </div>
            
            <div class="winner-stats">
                <div class="stat">
                    <div class="stat-value" id="winningTime">0s</div>
                    <div class="stat-label">Time to Win</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="numbersCalled">0</div>
                    <div class="stat-label">Numbers Called</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
            </div>
            
            <div class="winner-message">
                "Congratulations! You've won with valid called numbers!"
            </div>
        </div>
        
        <!-- Auto Redirect Notice -->
        <div class="redirect-notice">
            <div class="countdown">Returning to lobby in <span id="redirectTimer">5</span>s</div>
            <div class="notice-text">New game starting soon...</div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/telegram.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
