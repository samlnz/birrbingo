<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO WINNER!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/winner.css">
    <style>
        /* Inline basic styles to ensure they load */
        body {
            margin: 0;
            padding: 0;
            background: #000 !important;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .winner-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .winner-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .loading-message {
            text-align: center;
            padding: 50px;
            font-size: 2rem;
            color: #4CAF50;
        }
    </style>
</head>
<body class="winner-page">
    <!-- Simple loading message that shows immediately -->
    <div class="loading-message" id="loadingMessage">
        <i class="fas fa-spinner fa-spin"></i> Loading Victory...
    </div>
    
    <!-- Main container that will be populated by JavaScript -->
    <div class="winner-container" id="winnerContainer" style="display: none;">
        <!-- Content will be inserted here -->
    </div>

    <!-- Confetti container -->
    <div id="confettiContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"></div>

    <!-- Audio element -->
    <audio id="winnerAudio" preload="auto">
        <!-- Fallback to no sound if file doesn't exist -->
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script>
        // Simple fallback if telegram-init.js fails
        window.telegramManager = {
            isInitialized: false,
            getUserName: function() { return 'Player'; },
            getUserId: function() { return '0000'; }
        };
    </script>
    <script src="js/telegram-init.js"></script>
    <script src="js/winner.js"></script>
    
    <script>
        // Show loading message immediately
        document.getElementById('loadingMessage').style.display = 'block';
        
        // Hide loading and show content after 1 second
        setTimeout(function() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('winnerContainer').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
