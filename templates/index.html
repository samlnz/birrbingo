<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            flex: 1;
            min-width: 150px;
        }
        .play-btn {
            background: #FF6B00;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }
        .play-btn:hover {
            transform: scale(1.05);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .game-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .game-card:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Addis Bingo</h1>
        <p>Play Bingo and win real money! Join thousands of players.</p>
        
        <div class="stats">
            <div class="stat-box">
                <h3>ðŸŽ® Active Games</h3>
                <p id="active-games">15</p>
            </div>
            <div class="stat-box">
                <h3>ðŸ‘¥ Online Players</h3>
                <p id="online-players">248</p>
            </div>
            <div class="stat-box">
                <h3>ðŸ’° Today's Pool</h3>
                <p id="today-pool">12,540 Birr</p>
            </div>
        </div>
        
        <button class="play-btn" onclick="playGame()">
            ðŸŽ® PLAY NOW
        </button>
        
        <h2>Available Games</h2>
        <div class="games-grid" id="games-list">
            <!-- Games will be loaded here -->
        </div>
    </div>
    
    <script>
        function playGame() {
            // Open game lobby
            window.location.href = '/game/lobby';
        }
        
        // Load games
        fetch('/api/games')
            .then(r => r.json())
            .then(games => {
                const container = document.getElementById('games-list');
                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <h3>Game #${game.id}</h3>
                        <p>ðŸ’° ${game.entry_price} Birr</p>
                        <p>ðŸ‘¥ ${game.players}/${game.max_players}</p>
                        <button onclick="joinGame(${game.id})">Join</button>
                    `;
                    container.appendChild(card);
                });
            });
        
        function joinGame(gameId) {
            window.location.href = `/game/${gameId}`;
        }
    </script>
</body>
</html>
